{% extends 'base.html' %}
{% block body %}
<h1>Add New Blog</h1>
<form method="POST">
    {% csrf_token %}
    <div class="col-md-8">
        <div class="form-group">
            <label for="blogname">Blogname</label>
            <input type="text" name="blogname" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
        <div class="col-md-2">
        	<a href="/logout">Logout</a>
    	</div>
    </div>
</form>
{% endblock %}
